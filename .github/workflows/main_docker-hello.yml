# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker-hello

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_522c79b681f74126b5a0f3c1a313a803 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cf9ba9f0cb014601b97ceb121e1331fd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_522c79b681f74126b5a0f3c1a313a803 }}/helloworld:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker-hello'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b7519cb3a1c64feaaac2a5a4107884c7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_522c79b681f74126b5a0f3c1a313a803 }}/helloworld:${{ github.sha }}'